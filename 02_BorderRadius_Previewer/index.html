<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styles.css">
        <script src="app.js"></script>
    </head>

    <body onload="showDefaultValues()">
        <div class="top_note">
            <h1>CSS Border Radius Previewer</h1>
        </div>

        <div class="borderbox" id="box"></div>

        <div class="flex-container">
            <div class="flex-item">
                <p> Top-left </p>
                <input id="top_left" type="range" value="0" onchange="alterarValores()">
                <p id="resultTopLeft"> Valor atual:   </p>
            </div>

            <div class="flex-item">
                <p> Top-right </p>
                <input id="top_right" type="range" value="0" onchange="alterarValores()">
                <p id="resultTopRight"> Valor atual:   </p>
            </div>

            <div class="flex-item">
                <p> Bottom-right </p>
                <input id="bottom_right" type="range" value="0" onchange="alterarValores()">
                <p id="resultBottomRight"> Valor atual:   </p>
            </div>

            <div class="flex-item">
                <p> Bottom-left </p>
                <input id="bottom_left" type="range" value="0" onchange="alterarValores()">
                <p id="resultBottomLeft"> Valor atual:   </p>
            </div>
        </div>
        

        
    </body>
</html>
